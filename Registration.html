<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMINIFOOD</title>

   <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <nav class="container">
            <img src="images/register.png" alt="">
        <div class="user-input">
          <div>
              <h1>
                  REGISTRATION
              </h1>
              <form>
                  <input type="text" placeholder="Name" name="Uname" id="Username" required><br>
                  <input type="email" placeholder="EMail address" name="Mail" id="EMail" required><br>
                  <input type="number" placeholder="Phone" name="number" id="num" required><br>
                  <input type="password" placeholder="Password" name="lock" id="password" required><br>
                  <button class="submit-button"><h4>CREATE ACCOUNT</h4></button>
              </form>
          </div>
      </div>
    </nav>
</body>
